<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>异步操作</title>
    <!--
        todo 异步操作：通过  插件来实现。
        get(请求的资源路径与请求的参数):发起GET方式请求
        post(请求的资源路径,请求的参数):发起POST方式请求
        then(response):请求成功后的回调函数，通过response获取响应的数据
        catch(error):请求失败后的回调函数，通过error获取错误信息
    -->
    <script src="js/vue.js"></script>
    <script src="js/axios-0.18.0.js"></script>
</head>
<body>
<div id="div">
    {{name}}
    <button @click="send()">发起请求</button>
</div>
</body>
<script>
    new Vue({
        el: "#div",
        data: {
            name: "张三"
        },
        methods: {
            send() {
                // GET方式请求
                /*axios.get("testServlet?name=" + this.name)
                    .then(resp => {
                        alert(resp.data)
                    })
                    .catch(error => {
                        alert(error)
                    })*/
                // POST方式请求
                axios.post("testServlet", "name=" + this.name)
                    .then(resp => {
                        alert(resp.data)
                    })
                    .catch(error => {
                        alert(error)
                    })
            }
        }
    });
</script>
</html>
