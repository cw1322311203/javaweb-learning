<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本插值</title>
		<!-- v-html：把文本解析为 HTML 代码。 -->
	</head>
	<body>
		<div id="div">
			<div>{{msg}}</div>
			<div v-html="msg"></div>
		</div>
	</body>
	<script src="js/vue.js"></script>
	<script>
		new Vue({
			el:"#div",
			data:{
				msg:"<b>Hello Vue</b>"
			}
		});
	</script>
</html>
